<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>MASTERMIND</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="score-container">
  </div>
  <div class="instruction">
    <button type="button" id="start-button">Start</button>
  </div>


  <div class="game-board">

    <div class="button-container">
      <button type="button" class="buttons"  id="red"></button>
      <button type="button" class="buttons" id="yellow"></button>
      <button type="button" id="blue" class="buttons"></button>
      <button type="button" id="orange" class="buttons"></button>
      <button type="button" id="green" class="buttons"></button>
      <button type="button" id="purple" class="buttons"></button>
    </div>

    <div id="code-guess-container">
      <div class="guess-rows" id="fourth-round-guess"></div>
      <div class="guess-rows" id="third-round-guess"></div>
      <div class="guess-rows" id="second-round-guess"></div>
      <div class="guess-rows" id="first-round-guess"></div>
    </div>

    <div id="code-storage">
    </div>

    <div id="feedback-board">
      <div class="feedback-rows" id="fourth-round-feedback"></div>
      <div class="feedback-rows" id="third-round-feedback"></div>
      <div class="feedback-rows" id="second-round-feedback"></div>
      <div class="feedback-rows" id="first-round-feedback"></div>
    </div>

    <div id="feedback-button-container">
      <button type="button" class="feedback-buttons" id="black"></button>
      <button type="button" class="feedback-buttons" id="gray"></button>
      <button type="button" id="feedback-empty-button">No Feedback</button>
    </div>

  </div>
  <div class="controls">
    <button type="button" id="displayCode">Display Code</button>
  </div>
</body>
</html>
